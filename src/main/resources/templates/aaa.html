<tbody>
    <!-- 使用 th:each 从数据库动态生成行 -->
    <div th:each="flight : ${flights}">

      <label th:text="${flight.fltNum}"></label>
      <label th:text="${flight.legArr}"></label>
      <label th:text="${flight.schDepTime}"></label>
      <label th:text="${flight.actDepTime}"></label>
      
    </div>
  </tbody>
